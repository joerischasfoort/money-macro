# url is the full website URL
# baseurl is the website's URL without the hostname
# url: "https://joerischasfoort.github.io/money-macro"
# baseurl: ""

title: M&M
description: We are devoted to better understanding monetary and macroeconomics economics.

# List of links in the navigation bar
navbar-links:
  Blog: "blog"
  About:
    - The channel: ""
    - Dr. Joeri Schasfoort: "https://joerischasfoort.github.io/"

avatar: "/img/money_macro_new.png"

# Personalize the colors in your website. Colour values can be any valid CSS colour
navbar-col: "#EF4A29"
navbar-text-col: "#404040"
navbar-children-col: "#F9EECA"
page-col: "#fcedce"
link-col: "#4f88f7"
hover-col: "#614204"
footer-col: "#f8c96c"
footer-text-col: "#777777"
footer-link-col: "#404040"

# Change all these values or delete the ones you don't want (these appear in the footer).
# Important: you must keep the "name" parameter, everything else you can remove
author:
  name: "Joeri Schasfoort"
  email: "info@moneymacro.rocks"
  github: joerischasfoort
  facebook: yourname  # eg. daattali
  twitter: joerischasfoort   # eg. daattali

# Select which links to show in the footer
footer-links-active:
  github: true
  email: true
  rss: false
  facebook: false
  twitter: true

# Select which share links to show in posts
share-links-active:
  twitter: true
  facebook: true
  google: false
  linkedin: true

# Fill in your Disqus shortname (NOT the userid) if you want to support Disqus comments
disqus: "https-joerischasfoort-github-io-money-macro"

# Google Analytics ID
google_analytics: "UA-159253840-1"

# Output options (more information on Jekyll's site)
timezone: "Africa/Windhoek"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5
paginate_path: "/blog/page:num/"

kramdown:
  input: GFM

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # add comments to all blog posts
      social-share: true # add social media sharing buttons to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: true

# Exclude these files from production site
exclude:
  - LICENSE
  - README.md

gems:
  - jekyll-paginate
